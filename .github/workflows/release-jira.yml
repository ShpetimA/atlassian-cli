name: Release Jira CLI

on:
  push:
    tags: ['jc-v*']

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-14
            target: bun-darwin-arm64
            artifact: jc-darwin-arm64
          - os: macos-13
            target: bun-darwin-x64
            artifact: jc-darwin-x64
          - os: ubuntu-latest
            target: bun-linux-x64
            artifact: jc-linux-x64
          - os: ubuntu-latest
            target: bun-linux-arm64
            artifact: jc-linux-arm64
          - os: windows-latest
            target: bun-windows-x64
            artifact: jc-windows-x64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install
        working-directory: packages/jira-cli

      - name: Build binary
        run: bun build ./src/index.ts --compile --target=${{ matrix.target }} --outfile ../../${{ matrix.artifact }}
        working-directory: packages/jira-cli

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
